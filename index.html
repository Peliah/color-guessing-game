<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="loading-animation">
        <div class="loading-spinner"></div>
    </div>


    <div class="game-container">
        <h1 class="game-title">Color Game</h1>

        <div class="color-box" data-testid="colorBox"></div>

        <div class="separator">
            <p class="game-status" data-testid="gameStatus">Make your guess!</p>

            <p class="score" data-testid="score">Score: <span id="scoreValue">0</span></p>
        </div>

        <div class="color-options">
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
            <button class="color-option" data-testid="colorOption"></button>
        </div>


        <div class="btn-container">
            <button class="new-game-button" data-testid="newGameButton">New Game</button>
            <button class="instructions new-game-button" data-testid="gameInstructions"><span>&#33;</span></button>
        </div>

    </div>

    <div id="toast" class="toast">
        <div>
            <img id="toast-gif" src="" alt="Toast GIF" />
            <span class="toast-message"></span>
        </div>
        <button class="toast-close">&times;</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>How to Play</h2>
            <p data-testid="gameInstructions">
                Guess the correct color that matches the target color displayed at the top.
                You have six options to choose from. Each correct guess increases your score,
                and each wrong guess will disable that option. Click "New Game" to start over.
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
